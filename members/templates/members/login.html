{% extends "base.html" %}

{% block title %}{{ block.super }} - Login{% endblock %}
{% block page_name %}login{% endblock %}

{% block content %}
<div class="container">

    <form method="POST" action="{% url 'members:login' %}">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <input type="submit" value="login">
    </form>

</div>
{% endblock %}
