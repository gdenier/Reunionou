<aside class="menu">
  <ul class="menu-list">
    <!-- HOME -->
    {% url 'members:home' as home %}
    <li><a href="{{ home }}" class="{% if request.path == home %}is-active{% endif %}">Dashboard</a></li>
  </ul>
  <p class="menu-label">Compte</p>
  <ul class="menu-list">
    <!-- PROFIL -->
    {% url 'members:profil' as profil %}
    <li><a href="{{ profil }}" class="{% if request.path == profil %}is-active{% endif %}">Profil</a></li>
    <!-- MESSAGES -->
    <li><a href="">Messages</a></li>
  </ul>
  <p class="menu-label">Général</p>
  <ul class="menu-list">
    <li>
      <a href="{% url 'events:my_event_vanilla' %}">Événements
        {% if not notif.my_event.tt == 0 %}
          <sup><span class="icon is-size-7"><i class="fas fa-circle has-text-danger">{{ notif.my_event.tt }}</i></span></sup>
        {% endif %}
      </a>
      <ul>
        <!-- EVENT EN COURS -->
        <li><a href="{% url 'events:my_event' 'current' %}">En cours</a></li>
        <!-- EVENT TERMINÉ -->
        <li><a href="{% url 'events:my_event' 'ended' %}">Terminés</a></li>
        <!-- CRÉER EVENT -->
        <li><a href="{% url 'events:new' %}" class="has-text-info"><span class="icon is-size-7"><i class="fas fa-plus"></i></span>Créer</a></li>
      </ul>
    </li>
  </ul>
</aside>
