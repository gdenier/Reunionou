{% extends "base.html" %}

{% block title %} {{ block.super }} - Event Auteur {% endblock %}

{% block content %}
    {{ event.titre }}
    <!-- aucune idée de la mise en page vus que tu a tout changé mais toutes les données sont dans event -->
    <a href="{% url 'events:change' event.id %}">Modifier</a>

    {% for inscrit in inscrits %}
        <p>{{ inscrit.nom }}</p>
    {% endfor %}
{% endblock content %}
